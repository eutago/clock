<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock-container">
        <div class="clock">
          <span id="hours" class="number">04</span>
          <p class="time">Horas</p>
        </div>
        <div class="clock">
          <span id="minutes" class="number">14</span>
          <p class="time">Minutos</p>
        </div>
        <div class="clock">
          <span id="seconds" class="number">08</span>
          <p class="time">Segundos</p>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
